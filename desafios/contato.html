<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form action="">
    <h1>Desafio</h1>
  <p>desenvolver uma tela de captura de informações através de formulario!</p>
    <fieldset><legend>Entre em Contato</legend>
      <label for="">Assunto</label>
      <select name="" id="">
        <option placeholder="Assunto..."></option>
        <option value="">Sugestão</option>
        <option value="">Reclamações</option>
      </select>
      <br>
      <label for="">Nome Completo:</label><br>
      <input type="text" placeholder="Seu Nome">
      <br>
      <label for="">E-Mail:</label><br>
      <input type="email" placeholder="email@seudominio.com">
      <br>
      <label for="">Mensagem:</label><br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <input type="checkbox">
      <label for="">Deseja Receber noticações?</label>
    </fieldset>
  </form>
  
</body>
</html>
